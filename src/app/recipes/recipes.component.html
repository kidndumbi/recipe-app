<div class="row">
  <div class="col-md-5">
    <app-recipe-list (emitRecipe)="getRecipe($event)"></app-recipe-list>
</div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe; else empty" [recipe] = "recipe"></app-recipe-detail>
    <ng-template #empty>Please select a recipe</ng-template>
  </div>
</div>
